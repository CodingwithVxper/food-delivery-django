{% extends "base_generic.html" %} {% block title %}Restaurant List{% endblock %}
{% block content %}
<h2>Restaurants</h2>
<ul>
  {% for restaurant in restaurants %}
  <li>
    <a href="{% url 'proj:restaurant_detail' restaurant.pk %}"
      >{{ restaurant.name }}</a
    >
  </li>
  {% empty %}
  <li>No restaurants found.</li>
  {% endfor %}
</ul>
<!-- Link -->
<a href="{% url 'proj:restaurant_create' %}">Add New Restaurant</a>
{% endblock %}
