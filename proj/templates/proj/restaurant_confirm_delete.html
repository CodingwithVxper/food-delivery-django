{% extends "base_generic.html" %} {% block title %}Confirm Delete{% endblock %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'proj:restaurant_detail' object.pk %}">Cancel</a>
{% endblock %}
