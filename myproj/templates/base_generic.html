<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Restaurant App{% endblock %}</title>
  </head>
  <body>
    <nav>
      <a href="{% url 'proj:restaurant_list' %}">Home</a>
      <a href="{% url 'proj:restaurant_create' %}">Add Restaurant</a>
    </nav>
    <hr />
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </body>
</html>
